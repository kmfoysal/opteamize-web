<aside id="navigation-sidebar" class="bg-white is-shadow p-4 radius-16">
  <div
    class="navigation-header d-flex align-items-center justify-content-between gap-3 mb-4"
  >
    <h5 class="fs-20">Filter</h5>
    <button type="button" class="btn btn-sidebar-toggle btn-sm">
      <img src="assets/images/menu-bar.svg" alt="icon" class="img-fluid" />
    </button>
  </div>
  <div class="navigation-widget pt-2">
    <ul class="navbar-nav">
      <li class="nav-item dropdown search mb-4">
        <a
          class="nav-link dropdown-toggle text-clr-dark fw-normal fs-16 pb-3"
          href="#"
          role="button"
          (click)="this.serachToggle = !this.serachToggle"
        >
          Search
        </a>
        <ul *ngIf="serachToggle" class="border-0 mt-2 p-0">
          <div class="dropdown-content">
            <input
              type="search"
              class="form-control form-search"
              placeholder="Search here"
            />
          </div>
        </ul>
      </li>
      <li class="nav-item dropdown number-of-teams mb-4">
        <a
          class="nav-link dropdown-toggle text-clr-dark fw-normal fs-6 pb-3"
          href="#"
          id="navbarDropdown"
          role="button"
          (click)="this.teamtoggle = !this.teamtoggle"
        >
          Number of teams
        </a>
        <ul
          *ngIf="teamtoggle"
          class="border-0 mt-2 p-0"
          aria-labelledby="navbarDropdown"
        >
          <div class="dropdown-content">
            <div class="team-count d-flex gap-4 align-items-center">
              <input
                type="number"
                class="form-control fw-bold text-clr-dark fs-5"
                [(ngModel)]="teamsMinValue"
              />
              <span class="fw-bold text-clr-dark">to</span>
              <input
                type="number"
                class="form-control fw-bold text-clr-dark fs-5"
                [(ngModel)]="teamsMaxValue"
              />
            </div>

            <ng5-slider
              [(value)]="teamsMinValue"
              [(highValue)]="teamsMaxValue"
              [options]="teamsOptions"
            ></ng5-slider>
          </div>
        </ul>
      </li>
      <li class="nav-item dropdown teamsize mb-4">
        <a
          class="nav-link dropdown-toggle text-clr-dark fw-normal fs-6 pb-3"
          href="#"
          id="navbarDropdown"
          role="button"
          (click)="this.teamSizetoggle = !this.teamSizetoggle"
        >
          Teamsize
        </a>
        <ul
          *ngIf="teamSizetoggle"
          class="border-0 mt-2 p-0"
          aria-labelledby="navbarDropdown"
        >
          <div class="dropdown-content">
            <div class="team-count d-flex gap-4 align-items-center">
              <input
                type="number"
                class="form-control fw-bold text-clr-dark fs-5"
                [(ngModel)]="teamSizeMinValue"
              />
              <span class="fw-bold text-clr-dark">to</span>
              <input
                type="number"
                class="form-control fw-bold text-clr-dark fs-5"
                [(ngModel)]="teamSizeMaxValue"
              />
            </div>

            <ng5-slider
              [(value)]="teamSizeMinValue"
              [(highValue)]="teamSizeMaxValue"
              [options]="teamSizeOptions"
            ></ng5-slider>
          </div>
        </ul>
      </li>
      <li class="nav-item dropdown status mb-4">
        <a
          class="nav-link dropdown-toggle text-clr-dark fw-normal fs-6 pb-3"
          href="#"
          id="navbarDropdown"
          role="button"
          (click)="this.statustoggle = !this.statustoggle"
        >
          Status
        </a>
        <ul
          *ngIf="statustoggle"
          class="border-0 mt-2 p-0"
          aria-labelledby="navbarDropdown"
        >
          <div class="dropdown-content">
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="check1"
                checked
              />
              <label
                class="form-check-label text-clr-gray fw-normal fs-14"
                for="check1"
              >
                Finished
              </label>
            </div>
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="check2"
                checked
              />
              <label
                class="form-check-label text-clr-gray fw-normal fs-14"
                for="check2"
              >
                Draft
              </label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="check3" />
              <label
                class="form-check-label text-clr-gray fw-normal fs-14"
                for="check3"
              >
                Pending
              </label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="check4" />
              <label
                class="form-check-label text-clr-gray fw-normal fs-14"
                for="check4"
              >
                Failed
              </label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="check5" />
              <label
                class="form-check-label text-clr-gray fw-normal fs-14"
                for="check5"
              >
                Archived
              </label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="check6" />
              <label
                class="form-check-label text-clr-gray fw-normal fs-14"
                for="check6"
              >
                Running
              </label>
            </div>
          </div>
        </ul>
      </li>
      <li class="nav-item dropdown planned mb-4">
        <a
          class="nav-link dropdown-toggle text-clr-dark fw-normal fs-6 pb-3"
          href="#"
          id="navbarDropdown"
          role="button"
          (click)="this.planningtoggle = !this.planningtoggle"
        >
          Planned
        </a>
        <ul
          *ngIf="planningtoggle"
          class="border-0 mt-2 p-0"
          aria-labelledby="navbarDropdown"
        >
          <div class="dropdown-content">
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="planned"
                checked
              />
              <label
                class="form-check-label text-clr-gray fw-normal fs-14"
                for="planned"
              >
                Planned
              </label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="pnplanned" />
              <label
                class="form-check-label text-clr-gray fw-normal fs-14"
                for="pnplanned"
              >
                Unplanned
              </label>
            </div>
          </div>
        </ul>
      </li>
      <li class="nav-item dropdown timewindow mb-4">
        <a
          class="nav-link dropdown-toggle text-clr-dark fw-normal fs-6 pb-3"
          href="#"
          id="navbarDropdown"
          role="button"
          (click)="this.timeWindowToggle = !this.timeWindowToggle"
        >
          Timewindow
        </a>
        <ul
          *ngIf="timeWindowToggle"
          class="border-0 mt-2 p-0"
          aria-labelledby="navbarDropdown"
        >
          <div class="dropdown-content">
            <app-range-date-picker></app-range-date-picker>
          </div>
        </ul>
      </li>
      <li class="nav-item dropdown updated mb-4">
        <a
          class="nav-link dropdown-toggle text-clr-dark fw-normal fs-6 pb-3"
          href="#"
          id="navbarDropdown"
          role="button"
          (click)="this.upadatedToggle = !this.upadatedToggle"
        >
          Updated
        </a>
        <ul
          *ngIf="upadatedToggle"
          class="border-0 mt-2 p-0"
          aria-labelledby="navbarDropdown"
        >
          <div class="dropdown-content">
            <div class="select-date d-flex gap-4 align-items-center">
              <input
                type="number"
                class="form-control fw-normal fw-bold text-clr-dark fs-5"
                [(ngModel)]="updateMinValue"
              />
              <span class="fw-bold text-clr-dark">to</span>
              <input
                type="number"
                class="form-control fw-normal fw-bold text-clr-dark fs-5"
                [(ngModel)]="updateMaxValue"
              />
            </div>

            <ng5-slider
              [(value)]="updateMinValue"
              [(highValue)]="updateMaxValue"
              [options]="updateOptions"
            ></ng5-slider>
          </div>
        </ul>
      </li>
    </ul>
  </div>
</aside>
